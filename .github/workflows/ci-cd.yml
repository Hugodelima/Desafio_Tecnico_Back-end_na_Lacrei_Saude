name: CI/CD Pipeline - Lacrei Saúde

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
  DEBUG: 'False'
  POSTGRES_DB: test_db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DATABASE_HOST: localhost
  DATABASE_PORT: 5432
  CI: 'true'
  GITHUB_ACTIONS: 'true'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: test
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Aguardando PostgreSQL iniciar..."
        for i in {1..10}; do
          if pg_isready -h localhost -p 5432 -U postgres; then
            echo "PostgreSQL está pronto!"
            break
          fi
          echo "Aguardando PostgreSQL... tentativa $i"
          sleep 3
        done

    - name: Run migrations
      run: |
        python manage.py migrate --no-input

    - name: Create test data
      run: |
        echo "Preparando ambiente de teste..."
        python -c "
          import os
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'core.settings')
          import django
          django.setup()

          from django.contrib.auth import get_user_model
          User = get_user_model()

          # Criar superusuário se não existir
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser('admin', 'admin@test.com', 'password')
              print('Superusuário criado')
          else:
              print('Superusuário já existe')

          print('Ambiente preparado para testes')
        "

    - name: Run tests
      run: |
        echo "=== Executando testes ==="
        python manage.py test --verbosity=2 --no-input

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: test
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      env:
        RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      run: |
        echo "Acionando deploy no Render..."
        curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        echo "Deploy acionado com sucesso!"